<div class="container">
  <div class="oferta" *ngIf="oferta !== undefined">
    <!--
    <div class="row">
      <div class="col">
        <a [routerLink]="['/oferta', 1]">Oferta 1</a>
        <a [routerLink]="['/oferta', 3]">Oferta 3</a>
        <a [routerLink]="['/oferta', 6]">Oferta 6</a>
      </div>
    </div>
    -->
    <div class="row">
      <div class="col text-center">
        <h1>{{ oferta.titulo }}</h1>
        <h4>Uma oferta de <span class="anunciante">{{ oferta.anunciante }}</span></h4>
      </div>
    </div>

    <hr />
    <div class="oferta-content">
      <div class="row">
        <div class="col-md-6">
          <div class="img_capa">
            <img [src]="oferta.imagens[0].url" />
          </div>

          <div class="thumbnails">
            <img *ngFor="let imagem of oferta.imagens" [src]="imagem.url" />
          </div>
        </div>

        <div class="col-md-6">
          <div class="row">
            <div class="col text-center">
              <p>{{ oferta.descricao_oferta }}</p>
              <p>Por apenas</p>
            </div>
            
          </div>

          <div class="row">
            <div class="col text-center">
              <span class="preco">R$ {{ oferta.valor.toFixed(2).toString().replace(".", ",") }}</span>
            </div>
          </div>

          <div class="row">
            <div class="col text-center">
              <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
            </div>
          </div>
            
        </div>

      </div>
    </div>

  </div>

  <div class="row guia">
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active"data-toggle="tab" routerLink="como-usar" role="tab">Como usar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" routerLink="onde-fica" role="tab">Profile</a>
        </li>
      </ul>
      <div class="tab-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  
</div>
